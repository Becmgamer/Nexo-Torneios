<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexo Studios</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  text-align:center;
}

.container{
  margin-top:40px;
}

input{
  display:block;
  margin:10px auto;
  padding:10px;
  width:250px;
  border-radius:5px;
  border:none;
  outline:none;
  background:#1c1c1c;
  color:white;
  border:1px solid #00ff88;
}

button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.primary{
  background:#00ff88;
  color:black;
}

.primary:hover{
  background:#00ccff;
  color:white;
  box-shadow:0 0 10px #00ccff;
}

.secondary{
  background:#00ccff;
  color:black;
}

.secondary:hover{
  background:#00ff88;
  box-shadow:0 0 10px #00ff88;
}

.hidden{
  display:none;
}

.card{
  background:#1a1a1a;
  padding:20px;
  margin:20px auto;
  width:300px;
  border-radius:10px;
  border:1px solid #00ff88;
  box-shadow:0 0 15px rgba(0,255,136,0.3);
}
</style>
</head>

<body>

<div class="container" id="loginArea">

<h2>Nexo Studios Login</h2>

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="username" placeholder="Username">
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<input type="text" id="telefone" placeholder="Telefone">

<button class="primary" onclick="criarConta()">Criar Conta</button>
<button class="secondary" onclick="entrar()">Entrar</button>

</div>

<div class="container hidden" id="torneiosArea">

<h2>Nexo Studios Torneios</h2>

<div class="card">
<img src="https://i.postimg.cc/vBDwTGw1/cropped.webp" width="150"><br><br>

<h3>Brawl Stars Cup NS</h3>

<p><b>Data de entrada:</b><br>
1º de março às 16:00<br>
(Fase de grupos e eliminatória)</p>

<p><b>Final:</b><br>
Será definida de acordo com a possibilidade de participação dos finalistas (2 finalistas).</p>

<br>

<button class="primary" onclick="pagarPix()">Pagar via Pix</button>
<button class="secondary" onclick="pagarPessoal()">Pagar pessoalmente</button>
<br><br>
<button class="secondary" onclick="voltarInicio()">Voltar para aba inicial</button>

</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
authDomain: "nexostudios-site-e9458.firebaseapp.com",
databaseURL: "https://nexostudios-site-e9458-default-rtdb.firebaseio.com",
projectId: "nexostudios-site-e9458",
storageBucket: "nexostudios-site-e9458.firebasestorage.app",
messagingSenderId: "247851109985",
appId: "1:247851109985:web:1b8903891240c55a376420"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const database = getDatabase(app);

window.criarConta = function(){
const nome = document.getElementById("nome").value;
const username = document.getElementById("username").value;
const email = document.getElementById("email").value;
const senha = document.getElementById("senha").value;
const telefone = document.getElementById("telefone").value;

createUserWithEmailAndPassword(auth, email, senha)
.then((userCredential)=>{
const user = userCredential.user;

set(ref(database, "usuarios/" + user.uid), {
nome:nome,
username:username,
email:email,
telefone:telefone,
aprovado:false
});

alert("Conta criada!");
})
.catch(error=>{
alert(error.message);
});
}

window.entrar = function(){
const email = document.getElementById("email").value;
const senha = document.getElementById("senha").value;

signInWithEmailAndPassword(auth, email, senha)
.catch(error=>{
alert(error.message);
});
}

onAuthStateChanged(auth, (user)=>{
if(user){
document.getElementById("loginArea").classList.add("hidden");
document.getElementById("torneiosArea").classList.remove("hidden");
}
});

window.pagarPix = function(){
const chavePix = "Bernardmachado14@gmail.com";
navigator.clipboard.writeText(chavePix);
alert("Chave Pix copiada automaticamente!\n\n" + chavePix);
}

window.pagarPessoal = function(){
alert("Pagamento presencial registrado.\nAguarde até 24 horas para confirmação.");
}

window.voltarInicio = function(){
window.location.href = "https://sites.google.com/view/nexostudios/in%C3%ADcio";
}

</script>

</body>
</html>
