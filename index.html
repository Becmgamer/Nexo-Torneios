<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grix Studios</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  text-align:center;
}

.container{
  margin-top:40px;
}

.cards{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
}

.card{
  background:#1a1a1a;
  padding:20px;
  width:320px;
  border-radius:10px;
  border:1px solid #00ff88;
}

button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}

.primary{
  background:#00ff88;
  color:black;
}

.secondary{
  background:#00ccff;
  color:black;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

</div>

<div class="container hidden" id="torneiosArea">
<h2>Torneios Disponíveis</h2>

<div class="cards">

<div class="card">
<h3>Brawl Stars Cup GS</h3>
<p>Taxa: R$0,50</p>
<p>Prêmios: 1º R$10 | 2º R$3 | 3º R$1</p>
<p id="vagasBrawl"></p>

<button class="primary" onclick="pagarPix('BrawlStars')">Pagar via Pix</button>
<button class="secondary" onclick="pagarPessoal()">Pagar presencial</button>
</div>

<div class="card">
<h3>Clash Royale</h3>
<p>Taxa: R$1,00</p>
<p>Prêmios: 1º R$5 | 2º R$3 | 3º R$1</p>
<p id="vagasClash"></p>

<button class="primary" onclick="pagarPix('ClashRoyale')">Pagar via Pix</button>
<button class="secondary" onclick="pagarPessoal()">Pagar presencial</button>
</div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
  authDomain: "nexostudios-site-e9458.firebaseapp.com",
  databaseURL: "https://nexostudios-site-e9458-default-rtdb.firebaseio.com",
  projectId: "nexostudios-site-e9458",
  storageBucket: "nexostudios-site-e9458.firebasestorage.app",
  messagingSenderId: "247851109985",
  appId: "1:247851109985:web:1b8903891240c55a376420"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

window.criarConta = async function(){
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const telefone = document.getElementById("telefone").value;

  const userCredential = await createUserWithEmailAndPassword(auth,email,senha);
  const uid = userCredential.user.uid;

  await set(ref(db,"usuarios/"+uid),{
    nome,email,telefone
  });

  alert("Conta criada!");
}

window.entrar = async function(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  await signInWithEmailAndPassword(auth,email,senha);
}

onAuthStateChanged(auth,(user)=>{
  if(user){
    document.getElementById("loginArea").classList.add("hidden");
    document.getElementById("torneiosArea").classList.remove("hidden");
    atualizarVagas("BrawlStars","vagasBrawl");
    atualizarVagas("ClashRoyale","vagasClash");
  }
});

async function atualizarVagas(torneio,elemento){
  const snap = await get(ref(db,"torneios/"+torneio));
  if(!snap.exists()) return;

  const dados = snap.val();
  const limite = dados.config.limite;
  const ativos = dados.config.ativo;
  const inscritos = dados.inscritos ? Object.keys(dados.inscritos).length : 0;

  document.getElementById(elemento).innerText = 
    "Vagas: "+inscritos+" / "+limite;

  if(inscritos >= limite){
    await update(ref(db,"torneios/"+torneio+"/config"),{ativo:false});
  }
}

window.pagarPix = async function(torneio){
  const user = auth.currentUser;
  if(!user) return;

  const snapConfig = await get(ref(db,"torneios/"+torneio+"/config"));
  const config = snapConfig.val();

  const snapIns = await get(ref(db,"torneios/"+torneio+"/inscritos"));
  const total = snapIns.exists() ? Object.keys(snapIns.val()).length : 0;

  if(!config.ativo || total >= config.limite){
    alert("Limite de pessoas atingido.\nAguarde próximo torneio.");
    return;
  }

  const snapUser = await get(ref(db,"usuarios/"+user.uid));
  const dadosUser = snapUser.val();

  await set(ref(db,"torneios/"+torneio+"/pendentes/"+user.uid),{
    nome:dadosUser.nome,
    email:dadosUser.email,
    telefone:dadosUser.telefone,
    status:"aguardando pagamento"
  });

  navigator.clipboard.writeText("bernardmachado14@gmail.com");
  alert("Chave Pix copiada!\nApós pagar aguarde confirmação em até 24h.");
}

window.pagarPessoal = function(){
  alert("Mensagem enviada com sucesso.\nEspere até 24 horas para confirmação.");
}

</script>

</body>
</html>
