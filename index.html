<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexo Studios NSXO - Torneios</title>
<style>
  body { background: #0a0a1f; color: #00ffcc; font-family: Arial, sans-serif; padding: 20px; }
  h1, h2, h3 { color: #00ffcc; }
  input { display: block; margin: 10px 0; padding: 8px; width: 100%; border-radius: 5px; border: 1px solid #00ffcc; background: #111; color: #00ffcc; }
  button { background: #00ffcc; border: none; padding: 10px 20px; margin: 5px 0; cursor: pointer; border-radius: 5px; color: #000; font-weight: bold; width: 100%; }
  button:active { transform: scale(0.95); }
  .torneio { border: 2px solid #00ffcc; padding: 15px; margin: 10px 0; border-radius: 10px; }
  img { max-width: 100%; border-radius: 10px; }
  #qrContainer { display: none; margin-top: 10px; }
</style>
</head>
<body>

<h1>Nexo Studios NSXO - Torneios</h1>

<div id="authContainer">
  <button onclick="mostrarCriarConta()">Criar Conta</button>
  <button onclick="mostrarLogin()">Entrar</button>
</div>

<div id="formContainer"></div>
<div id="torneiosContainer"></div>

<div id="qrContainer">
  <h3>Pix</h3>
  <img id="qrCodeImg" src="https://i.postimg.cc/qMX1XykM/Screenshot-20260221-125915-Inter.jpg" alt="QR Code Pix">
  <button onclick="copiarPix()">Copiar Pix</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, doc, updateDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
  authDomain: "nexostudios-site-e9458.firebaseapp.com",
  databaseURL: "https://nexostudios-site-e9458-default-rtdb.firebaseio.com",
  projectId: "nexostudios-site-e9458",
  storageBucket: "nexostudios-site-e9458.firebasestorage.app",
  messagingSenderId: "247851109985",
  appId: "1:247851109985:web:1b8903891240c55a376420"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let usuarioLogado = null;

onAuthStateChanged(auth, (user) => {
  if(user){
    usuarioLogado = user;
    document.getElementById('authContainer').style.display = "none";
    document.getElementById('formContainer').innerHTML = "";
    carregarTorneios();
  }
});

// Mostrar criar conta
function mostrarCriarConta(){
  document.getElementById('formContainer').innerHTML = `
    <h2>Criar Conta</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <input type="password" id="senhaConfirm" placeholder="Confirmar senha" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <button onclick="criarConta()">Criar Conta</button>
  `;
}

// Mostrar login
function mostrarLogin(){
  document.getElementById('formContainer').innerHTML = `
    <h2>Entrar</h2>
    <input type="email" id="loginEmail" placeholder="E-mail" required>
    <input type="password" id="loginSenha" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
  `;
}

// Criar conta
async function criarConta(){
  const nome = document.getElementById('nome').value;
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const senha = document.getElementById('senha').value;
  const senhaConfirm = document.getElementById('senhaConfirm').value;
  const telefone = document.getElementById('telefone').value;

  if(senha !== senhaConfirm){
    alert("As senhas não coincidem!");
    return;
  }

  try{
    const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
    await updateProfile(userCredential.user, { displayName: username });
    await setDoc(doc(db, "usuarios", userCredential.user.uid), {
      nome, username, email, telefone, aprovado: false
    });
    alert("Conta criada com sucesso!");
  }catch(e){
    alert("Erro ao criar conta: " + e.message);
  }
}

// Login
async function login(){
  const email = document.getElementById('loginEmail').value;
  const senha = document.getElementById('loginSenha').value;
  try{
    await signInWithEmailAndPassword(auth, email, senha);
    alert("Login realizado!");
  }catch(e){
    alert("Erro ao logar: " + e.message);
  }
}

// Carregar torneios
async function carregarTorneios(){
  const container = document.getElementById('torneiosContainer');
  container.innerHTML = "<h2>Torneio Disponível</h2>";

  // Como exemplo, vamos criar 1 torneio fixo com imagem que funciona
  const torneio = {
    nome: "Brawl Stars Cup NS",
    data: "1º e 2º de março às 16h",
    taxa: "0,50",
    primeiro: "R$5",
    segundo: "R$3",
    terceiro: "R$2",
    limite: 50,
    inscritos: [],
    imagem: "https://i.postimg.cc/vBDwTGw1/cropped.webp"
  };

  container.innerHTML += `
    <div class="torneio">
      <h3>${torneio.nome}</h3>
      <img src="${torneio.imagem}" alt="${torneio.nome}">
      <p>Data: ${torneio.data}</p>
      <p>Taxa de inscrição: R$ ${torneio.taxa}</p>
      <p>Prêmios: 1º: ${torneio.primeiro}, 2º: ${torneio.segundo}, 3º: ${torneio.terceiro}</p>
      <input type="text" id="telefone0" placeholder="Digite seu número para contato">
      <button onclick="mostrarPix()">Pagar via Pix</button>
      <button onclick="inscreverPresencial('0')">Pago pessoalmente</button>
    </div>
  `;
}

// Mostrar Pix
function mostrarPix(){
  document.getElementById('qrContainer').style.display = "block";
}

// Copiar Pix
function copiarPix(){
  const input = document.createElement('input');
  input.value = "00020126380014BR.GOV.BCB.PIX0114pix@example.com5204000053039865404500";
  document.body.appendChild(input);
  input.select();
  document.execCommand('copy');
  document.body.removeChild(input);
  alert("Pix copiado!");
}

// Inscrição presencial
function inscreverPresencial(index){
  if(!usuarioLogado){
    alert("Faça login primeiro!");
    return;
  }
  const telefone = document.getElementById(`telefone${index}`).value;
  if(!telefone){
    alert("Digite seu número!");
    return;
  }
  const msg = document.createElement('p');
  msg.textContent = "Você está oficialmente dentro do torneio! Aguarde confirmação em até 24h.";
  msg.style.color = "#00ffcc";
  document.getElementById('torneiosContainer').appendChild(msg);
  setTimeout(() => msg.remove(), 2000);
}
</script>
</body>
</html>
