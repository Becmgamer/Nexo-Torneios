<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexo Studios</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

header {
    background: #111;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
}

.logo {
    width: 160px;
    margin: 20px auto;
}

.card {
    background: #1c1c1c;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}

button {
    background: #00bfff;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    width: 95%;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>

<body>

<header id="tituloPagina">Nexo Studios Login</header>

<img class="logo" src="https://i.postimg.cc/vBDwTGw1/cropped.webp" alt="Brawl Stars Logo">

<div id="loginArea">

<div class="card">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

</div>

<div id="cupArea" style="display:none;">

<header>Nexo Studios Cup NS</header>

<div class="card">
<h3>Brawl Stars Cup NS</h3>

<p><strong>Data:</strong> 1º de março às 16 horas</p>
<p>(Fase de grupos e eliminatória)</p>

<p><strong>Final:</strong> Será definido de acordo com a possibilidade de participação dos dois finalistas.</p>

<input type="text" id="numero" placeholder="Digite seu número para contato">
<button onclick="enviarNumero()">Enviar Número</button>

<div id="pagamentoArea" style="display:none;">
<button onclick="pagarPix()">Pagar via Pix</button>
<button onclick="pagarPresencial()">Pagar pessoalmente</button>
</div>

<p id="mensagem"></p>

</div>
</div>

<script>
function login() {
    document.getElementById("loginArea").style.display = "none";
    document.getElementById("cupArea").style.display = "block";
    document.getElementById("tituloPagina").innerText = "Nexo Studios Cup NS";
}

function enviarNumero() {
    let numero = document.getElementById("numero").value;
    if(numero === "") {
        alert("Digite seu número primeiro.");
        return;
    }
    document.getElementById("mensagem").innerText = "Número enviado com sucesso!";
    document.getElementById("pagamentoArea").style.display = "block";
    setTimeout(() => {
        document.getElementById("mensagem").innerText = "";
    }, 2000);
}

function pagarPix() {
    alert("Pix liberado. (QR Code será adicionado depois)");
}

function pagarPresencial() {
    alert("Aguarde confirmação em até 24 horas.");
}
</script>

</body>
</html>
