<body>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDj5-aBr2n_wg80HswcaIOjetm7DtxILSI",
  authDomain: "nexostudios-site-e9458.firebaseapp.com",
  projectId: "nexostudios-site-e9458",
  storageBucket: "nexostudios-site-e9458.firebasestorage.app",
  messagingSenderId: "247851109985",
  appId: "1:247851109985:web:1b8903891240c55a376420"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let userAtual = null;
let torneioID = "brawlstarscup";

onAuthStateChanged(auth, async (user) => {
    if(user){
        userAtual = user;
        document.getElementById("loginDiv").classList.add("hidden");
        document.getElementById("torneioDiv").classList.remove("hidden");
        carregarTorneio();
    }
});

window.login = function(){
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    signInWithEmailAndPassword(auth, email, senha)
    .catch(error => alert("Erro ao entrar"));
}

async function carregarTorneio(){
    const docRef = doc(db, "torneios", torneioID);
    const docSnap = await getDoc(docRef);

    if(docSnap.exists()){
        const dados = docSnap.data();

        document.getElementById("nomeTorneio").innerText = dados.nome;
        document.getElementById("dataTorneio").innerText = "01/03/2026 - 16:00";
        document.getElementById("taxaTorneio").innerText = dados.taxa;
        document.getElementById("p1").innerText = dados.premio1;
        document.getElementById("p2").innerText = dados.premio2;
        document.getElementById("p3").innerText = dados.premio3;

        const inscritosRef = collection(db, "torneios", torneioID, "inscritos");
        const inscritosSnap = await getDocs(inscritosRef);

        document.getElementById("vagas").innerText = inscritosSnap.size + "/" + dados.limite;
    }
}

window.mostrarPagamento = function(){
    document.getElementById("torneioDiv").classList.add("hidden");
    document.getElementById("pagamentoDiv").classList.remove("hidden");
}

window.confirmarPix = async function(){
    salvarInscricao("pix");
}

window.pagarPessoal = async function(){
    salvarInscricao("pessoal");
}

async function salvarInscricao(tipo){
    const telefone = document.getElementById("telefone").value;

    await addDoc(collection(db, "torneios", torneioID, "inscritos"),{
        uid: userAtual.uid,
        email: userAtual.email,
        telefone: telefone,
        pagamento: tipo,
        aprovado: false,
        data: new Date()
    });

    document.getElementById("pagamentoDiv").classList.add("hidden");
    document.getElementById("sucessoDiv").classList.remove("hidden");
}

</script>
